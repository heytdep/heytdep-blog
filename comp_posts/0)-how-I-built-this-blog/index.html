<h1 id="introduction">Introduction</h1>
<p>This article talks about the simple and primitive blog maker I built
to be able to write blog posts as LaTeX documents.</p>
<h1 id="why-latex">Why LaTeX?</h1>
<p>Because it is awesome, for example I can easily write math:</p>
<p><span
class="math display"><em>r</em> = 2.188824287 × 10<sup>76</sup></span></p>
